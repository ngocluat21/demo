<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm và Sửa Màu và Kích Thước</title>
</head>
<body>

<!-- Form thêm màu -->
<form action="process.php" method="post">
    <label for="color">Màu Sắc:</label>
    <input type="text" name="color" id="color" required>
    <input type="hidden" name="action" value="add_color">
    <input type="submit" value="Thêm Màu">
</form>

<!-- Form thêm kích thước -->
<form action="process.php" method="post">
    <label for="size">Kích Thước:</label>
    <input type="text" name="size" id="size" required>
    <input type="hidden" name="action" value="add_size">
    <input type="submit" value="Thêm Kích Thước">
</form>

</body>
</html>
